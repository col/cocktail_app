<div class="row marketing" ng-init="init()"> <h1>The Happiness Dispenser</h1> <h2>There is a season for everything, including alcohol. It is always the season for alcohol.</h2> <ul ng-if="drinks.length !== 0" class="list-unstyled"> <li ng-repeat="drink in drinks" class="drink"> <button><strong ng-click="selectDrink(drink)">{{drink.name}}</strong></button> </li> </ul> <p ng-if="drinks.length === 0"> There are no drinks available</p> <div class="row well" ng-if="selectedDrink && !newDrink"> <button type="button" class="close" ng-click="backToList()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> <h2>{{selectedDrink.name}}</h2> <h4>Ingredients</h4> <ul> <li ng-repeat="ingredient in selectedDrink.ingredients">{{ingredient.amount}}ml of {{ingredient.type}}</li> <li ng-if="drinks.length == 0">No ingredients</li> </ul> <br> <button class="btn btn-success btn-lg" ng-click="makeDrink(selectedDrink)">MAKE ME A MFING DRINK</button> </div> </div>
